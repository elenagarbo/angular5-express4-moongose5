<div class="container">
  <h1>Book List   <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a></h1>
  <table class="table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- ngFor es un bucle para recorrer json-->
      <tr *ngFor="let book of books">
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td><a [routerLink]="['/book-details', book._id]" class="btn btn-default btn-lg">Show Details</a></td>
      </tr>

      <h2>Ejemplo de rutas</h2>
        <a [routerLink]="['/blog']">Consultar blog</a>


    </tbody>
  </table>
</div>
